<DOCTYPE html/>
<html>
	<head>
		<title>Index Page</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="container">
		
			<form action="#" method="get">
			
				<label>First Name </label></br>
				<input type="name" name="fName" placeholder="First Name"/></br></br>
				
				<label>Last Name</label></br>
                <input type="name" name="lName" placeholder="Last Name"/></br></br>
				
				<label>Email<label></br>
				<input type="email" name="email" placeholder="example123@mail.com" /></br></br>
				
				<label>Password</label></br>
                <input type="password" name="Password" placeholder="Type Password"/></br></br>
				
				<label>Date of birth</label></br>
				<input type="date" /><br></br>
				
				<label>Gender:</label></br>
				<span><input type="radio" name="gender"/>Men</span>
				<span><input type="radio" name="gender"/>Women</span>
				<span><input type="radio" name="gender"/>Others</span></br></br>
				
				<label>Skill:</label></br>
				<span><input type="checkbox" name="JAVA"/>JAVA</span>
				<span><input type="checkbox" name="C"/>C</span>
				<span><input type="checkbox" name="C++"/>C++</span>
				<span><input type="checkbox" name="PYTHON"/>PYTHON</span></br></br>
				
				<label>Qualification:</label></br>
				<select>
				<option>10th</option>
				<option>12th</option>
				<option>UG</option>
				<option>PG</option>
				</select></br></br>
				
				<textarea col="6" rows="5">About Your Self:</textarea></br></br>
				
				<input type="submit" name="Submit" value="Submit" class=sub />
				

			</form>
		</div>
	</body>
</html>
